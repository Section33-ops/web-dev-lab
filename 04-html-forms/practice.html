<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html Forms Practice</title>
  </head>
  <body>
    <h2>Text fields</h2>
    <form>
      <label for="fname">First name:</label><br />
      <input type="text" id="fname" name="fname" /><br />
      <label for="lname">Last name:</label><br />
      <input type="text" id="lname" name="lname" />
    </form>

    <h2>Radio Buttons</h2>
    <form action="">
      <input type="radio" id="html" name="fav_language" value="HTML" />
      <label for="html">HTML</label><br />
      <input type="radio" id="css" name="fav_language" value="CSS" />
      <label for="css">CSS</label><br />
      <input
        type="radio"
        id="javascript"
        name="fav_language"
        value="JavaScript"
      />
      <label for="javascript">javascript</label>
    </form>

    <h2>Checkboxes</h2>
    <form action="">
      <input type="checkbox" name="vehicle1" id="vehicle1" value="Bike" />
      <label for="vehicle1">I have a bike</label><br />
      <input type="checkbox" id="vehicle2" name="vehicle2" value="Boat" />
      <label for="vehicle2">I have a boat</label><br />
      <input type="checkbox" name="vehicle3" id="vehicle3" value="Car" />
      <label for="vehicle3">I have a car</label>
    </form>

    <h2>The Submit Button</h2>
    <form action="">
      <label for="fname">First name:</label>
      <input type="text" name="fname" id="fname" value="John" />
      <label for="lname">Last name:</label>
      <input type="text" name="lname" id="lname" value="Doe" />
      <input type="submit" value="Submit" />
    </form>

    <h2>The select attribute</h2>
    <form action="">
      <label for="cars">Choose a car:</label>
      <select name="cars" id="cars">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="fiat">Fiat</option>
        <option value="audi">Audi</option>
      </select>
    </form>

    <h2>The textarea element</h2>
    <form action="">
      <textarea name="message" cols="30" rows="10">
The cat was playing in the garden.
      </textarea>
      <br />
      <input type="submit" value="Submit" />
    </form>

    <h2>The button element</h2>
    <button type="button" onclick="alert('Hello World')">Click Me!</button>

    <h2>The datalist element</h2>
    <form action="">
      <input list="browsers" />
      <datalist id="browsers">
        <option value="Edge"></option>
        <option value="Firefox"></option>
        <option value="Chrome"></option>
        <option value="Opera"></option>
        <option value="Safari"></option>
      </datalist>
    </form>
  </body>
</html>
